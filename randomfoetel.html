        const dishes = [...new Set(alldishes)];

        function generateRandomDishes() {
            const dishesList = document.getElementById('dishes-list');
            dishesList.innerHTML = '';

            const uniqueDishes = getRandomUniqueDishes(dishes, 5);

            uniqueDishes.forEach(dish => {
                const li = document.createElement('li');
                li.textContent = dish;
                dishesList.appendChild(li);

                const replaceButton = document.createElement('button');
                replaceButton.textContent = 'â™»ï¸';
                replaceButton.onclick = () => replaceDish(li);
                li.insertBefore(replaceButton, li.firstChild);
            });
        }

        function getRandomUniqueDishes(array, num) {
            const shuffled = array.slice().sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        function replaceDish(li) {
            const indexToRemove = Array.from(li.parentNode.children).indexOf(li);
            const newDish = getRandomUniqueDishes(dishes.filter((_, i) => i !== indexToRemove), 1)[0];
            li.textContent = newDish;

            const replaceButton = document.createElement('button');
            replaceButton.textContent = 'â™»ï¸';
            replaceButton.onclick = () => replaceDish(li);
            li.insertBefore(replaceButton, li.firstChild);
        }

        function copyToClipboard() {
            const dishesList = document.getElementById('dishes-list');
            const selectedDishes = Array.from(dishesList.getElementsByTagName('li')).map(li => li.textContent.replace(/\p{Emoji}\uFE0F?/gu, '')).join('\n');
            const textarea = document.createElement('textarea');
            textarea.value = selectedDishes;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
